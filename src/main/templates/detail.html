{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@100&display=swap');

        #usericon {
        }

        #logo {
            text-decoration: none;
            color: #2b2a2c;
            font-size: 30px;
            padding: 0px 0px 0px 25px;
            font-family: 'Cinzel', serif;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            position: relative;
        }

            #logo:after {
                content: "";
                /* display: block; */
                width: 100%;
                height: 2px;
                background-color: #2B2A2C;
                bottom: -5;
                left: 0;
                z-index: 1;
            }
    </style>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body background="{% static 'images/background.jpg' %}" style=" overflow-x: hidden; background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed ">
    <!-- Шапка -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin: 8px;" href="{% url 'main:index' %}" id="logo">HerePoint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end me-3" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" style="align-items: center">
                    {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <a href="{% url 'users:login' %}" class="nav-link active text-center">Добавить место</a>
                    </li>
                    <li class="nav-item active">
                        <img onclick="document.location='{% url 'users:profile' %}'" class="nav-link" src="{% static 'img/avatar_new.jpg' %}" width="60" height="60" alt="" style="border-radius: 50%;" id="usericon">
                    </li>
                    {% else %}
                    <li class="nav-item active">
			            <a href="{% url 'users:login' %}" class="nav-link">Войти</a>
                    </li>
                    <li class="nav-item active">
			            <a href="{% url 'users:register' %}" class="nav-link">Регистрация</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link text-center">Добавить место</a>
                    </li>
		            {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <hr class="mt-0" style="opacity: 0.2">

    <div class="container-fluid">
        <div class="row mt-5">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-7 " style="padding-left:8%">

                <div class="row mt-5">

                    <div class="col">
                        <span class="fs-2 "><strong>Данные места</strong></span>
                    </div>
                </div>
                <div class="row mt-3" style="height: auto;">


                    <div class="col">
                        <div class="row">
                            <label for="select" class="col-sm-4 col-form-label fs-3">Категория :</label>
                            <div class="col-sm-8">
				{% for c in category %}		
				<input type="text" readonly class="form-control-plaintext fs-3" value="{{ c.title }}">
				{% endfor %}
                            </div>
                        </div>
                        <div class="row">
                            <label for="Title" class="col-sm-4 col-form-label fs-3">Название : </label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext fs-3" id="Title" value="{{ place.title }}">
                            </div>
                        </div>

                        <div class="row">
                            <label for="Address" class="col-sm-4 col-form-label fs-3">Адрес :</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext fs-3" id="Address" value="{{ place.address }}">
                            </div>
                        </div>

                        <div class="row">
                            <label for="Description" class="col-sm-4 col-form-label fs-3">Описание :</label>
                            <div class="col-sm-8">
				    <textarea readonly class="form-control fs-3" id="Description" rows="3" value="{{ place.description }}" placeholder="{{ place.description }}"></textarea>
                            </div>
                        </div>

			<div class="row">
                            <label for="Author" class="col-sm-4 col-form-label fs-3">Автор :</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext fs-3" id="Author" value="{{ place.author }}">
                            </div>
                        </div>


                    </div>
                </div>


            </div>

            <div class="col-xs-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 ">

                <div class="row mt-5 ">
                    <span class="fs-2 "><strong>Фото</strong></span>
                    <div class="row ">
			    <img class="mt-2" src="{{ place.image.url }}" style="width: 350px">
                    </div>
		    {% for ai in ais %}
                    <div class="row ">
			    <img class="mt-2" src="{{ ai.image.url }}" style="width:350px">
                    </div>
		    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
