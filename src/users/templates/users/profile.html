{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body background="{% static 'images/background.jpg' %}" style=" overflow: hidden;background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed ">
    <nav class="navbar-light ">
        <a class="navbar-brand ms-5 " href="#">
		<img class="my-4" src="{% static 'images/logo.jpg' %}" width="150" height="70" alt="" style="border-radius: 100px">
            <span class="fs-2 ">Logo</span>
        </a>
        <button type="button" class="btn btn-outline-secondary float-end me-5 mt-5 btn-lg ">Добавить своё место</button>
	<span class="fs-2 float-end mt-5 me-5">{{ user.username }}</span>
	<img class="float-end me-2 mt-3" src="{% static 'images/avatar.jpg' %}" width="100" height="100" alt="" style="border-radius: 50%;">
    </nav>

    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-7">
            <span class="fs-2 "><strong>Данные пользователя</strong></span>
        </div>
        <div class="col ">
            <span class="fs-2 "><strong>Добавленные места</strong></span>
        </div>
    </div>
    <div class="row mt-5 " style="height: auto;">
        <div class="col-1" style="word-break: break-all;"></div>
        <div class="col-2">
            <div class="row">
		    <img class="" src="{% static 'images/avatar.jpg' %}" width="270" height="270" alt="" style="border-radius: 50%;">
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-secondary mt-5 btn-lg ">Редактировать профиль</button>
		<button type-"button" class="btn btn-outline-secondary mt-3 btn-lg "><a href="{% url 'users:logout' %}">Выйти</a></button>
            </div>
        </div>
        <div class="col-5">
            <div class="row">
                <label for="Email" class="col-sm-4 col-form-label fs-3">Email:</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext fs-3" id="Email" value="email@example.com">
                </div>
            </div>
            <div class="row">
                <label for="Password" class="col-sm-4 col-form-label fs-3">Password:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext fs-3" id="Password" value="password_example">
                </div>
            </div>
            <div class="row">
                <label for="Name" class="col-sm-4 col-form-label fs-3">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext fs-3" id="Name" value="Name_example">
                </div>
            </div>
            <div class="row">
                <label for="Surname" class="col-sm-4 col-form-label fs-3">Surname:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext fs-3" id="Surname" value="Surname_example">
                </div>
            </div>
            <div class="row">
                <label for="City" class="col-sm-4 col-form-label fs-3">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control-plaintext fs-3" id="City" value="City_example">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <a class="link-dark" href="#">
                    <span class="fs-3 ">Место #1</span>
                </a>
            </div>
            <div class="row">
                <a class="link-dark" href="#">
                    <span class="fs-3 ">Место #2</span>
                </a>
            </div>
            <div class="row">
                <a class="link-dark" href="#">
                    <span class="fs-3 ">Место #3</span>
                </a>
            </div>
            <div class="row">
                <a class="link-dark" href="#">
                    <span class="fs-3 ">Место #4</span>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <div class="row" style="margin-top:250px">
            <div class="col-10"></div>

            <div class="col-2">
                <button type="button" class="btn btn-outline-secondary  btn-lg ">Удалить аккаунт</button>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
