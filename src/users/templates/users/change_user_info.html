{% load bootstrap5 %}

<!DOCTYPE html>

<head>

<body background="{% static 'images/background.jpg' %}" style=" overflow: hidden;background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed ">

        </a>
        <img onclick="document.location='{% url 'users:profile' %}'" class="float-end me-5 mt-5" src="{% static 'images/me2.jpg' %}" width="47" height="47" alt="" style="border-radius: 50%;" id="usericon">

        <button class="btn btn-outline-secondary float-end me-5 mt-5 btn-lg ">Добавить своё место</button>

    <div class="row mt-5"></div>

        <div class="col-1"></div>
        <div class="col-7">

            <div class="row">
		    <img class="" src="{% static 'images/me2.jpg' %}" width="270" height="290" alt="" style="border-radius: 50%;">
            </div>
        </div>
	<form method="post">
		<div class="col-5">
			{% csrf_token %}
			<!-- {% bootstrap_form form layout='horizontal' %}
				{% buttons submit='Сохранить' %}{% endbuttons %} -->
			<div class="row">
				<label for="Email" class="col-sm-4 col-form-label fs-3">Email:</label>
			    	<div class="col-sm-8">
                        		<input type="email" class="form-control-plaintext fs-3" id="Email" placeholder="{{ user.email }}">
                	    	</div>
			</div>
		</div>

		<button>Сохранить</button>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
