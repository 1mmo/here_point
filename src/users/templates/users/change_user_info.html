{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body background="{% static 'images/background.jpg' %}" style=" overflow: hidden;background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed ">
    <nav class="navbar-light ">
        <a class="navbar-brand ms-5 " href="#">
		<img class="my-4" src="{% static 'images/logo.jpg' %}" width="150" height="70" alt="" style="border-radius: 100px">
            <span class="fs-2 ">Logo</span>
        </a>
        <button type="button" class="btn btn-outline-secondary float-end me-5 mt-5 btn-lg ">Добавить своё место</button>
	<span class="fs-2 float-end mt-5 me-5"><a href="{% url 'users:profile' %}">{{ user.username }}</a></span>
	<img class="float-end me-2 mt-3" src="{% static 'images/avatar.jpg' %}" width="100" height="100" alt="" style="border-radius: 50%;">
    </nav>

    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-7">
            <span class="fs-2 "><strong>Правка личных данных</strong></span>
        </div>
    </div>
    <form method='post'>
    <div class="row mt-5 " style="height: auto;">
        <div class="col-1" style="word-break: break-all;"></div>
        <div class="col-2">
            <div class="row">
		    <img class="" src="{% static 'images/avatar.jpg' %}" width="270" height="270" alt="" style="border-radius: 50%;">
            </div>
        </div>
	<form method="post">
		<div class="col-5">
			{% csrf_token %}
			{% bootstrap_form form layout='horizontal' %}
			{% buttons submit='Сохранить' %}{% endbuttons %}
		</div>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
