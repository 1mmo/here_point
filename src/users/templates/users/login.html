{% extends "layout/basic.html" %}
{% load bootstrap5 %}

{% block content %}
<h3 class="text-center mb-4">Вход</h3>
{% if user.authenticated %}
<h3 class="text-center mb-4">Вы уже выполнили вход</h3>
{% else %}
<form action="" method="post">
	{% csrf_token %}
	<div class="form-group">
		<!--{% bootstrap_form form layout='horizontal' %}
		<input type='hidden' name='next' value=''{{ next }}''>
		{% buttons submit='Войти' %}{% endbuttons %} -->
		<label for="name">Имя</label>
		<input type='text' class="form-control" id="name" placeholder="Введите имя пользователя">	
        </div>
	<div class="form-group">
		<label for="password">Пароль</label>
		<input type="password" class="form-control" id="pass" placeholder="Введите пароль">
	</div>
	<input type="hidden" name="next" value="{{ next }}">
	<input type="submit" value="Войти">
</form>
{% endif %}
{% endblock %}
