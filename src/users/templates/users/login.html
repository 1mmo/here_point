{% extends "layout/basic.html" %}

{% block content %}
<h3 class="text-center mb-4">Вход</h3>
{% if user.authenticated %}
<h3 class="text-center mb-4">Вы уже выполнили вход</h3>
{% else %}
<form method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="text">Имя</label>
		<input name="username" type='text' class="form-control" id="text" placeholder="Введите имя">	
		<label for="pass">Пароль</label>
		<input name="password" type="password" class="form-control" id="pass" placeholder="Введите пароль">
	</div>
	<input type="hidden" name="next" value="{{ next }}">
	<input type="submit" value="Войти">
	<button type="button" onclick="document.location='{% url 'users:register' %}'" id="registration">Регистрация</button>
</form>
{% endif %}
{% endblock %}
