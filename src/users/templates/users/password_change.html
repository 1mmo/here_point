{% extends "layout/basic.html" %}

{% block content %}
<h3 class="text-center mb-4">Смена пароля</h3>
<form method="post">
        {% csrf_token %}
        <div class="form-group">
                <label for="old_pass">Старый пароль</label>
                <input name="old_password" type="password" class="form-control" id="old_pass" placeholder="Старый пароль">
		<label for="new_pass1">Новый пароль</label>
                <input name="new_password1" type="password" class="form-control" id="new_pass1" placeholder="Новый пароль">
		<label for="new_pass2">Подтверждение нового пароля</label>
                <input name="new_password2" type="password" class="form-control" id="new_pass2" placeholder="Подтверждение нового пароля">
        </div>
        <input type="submit" value="Войти">
	<button onclick="document.location='{% url 'users:profile_change' %}'" type="button" class='back'>Назад</button>
</form>
{% endblock %}
